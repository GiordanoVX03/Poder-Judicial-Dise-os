<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Reporte Interfaz</title>
    <link rel="stylesheet" href="../Report1/repstyles.css">
</head>

<body id="main__cont1">
    <div class="cont__main">
        <div class="container text-center py-4">
            <h5>
                Reporte de Usuarios

            </h5>
        </div>
        
        <div class="container px-4 py-4 text-center">
            <div class="row gx-5">
                <div class="col">
                    <h5>Desde </h5>
                    <input type="date" class="form-control" id="date_1">
                </div>
                <div class="col">
                    <h5>Hasta </h5>
                    <input type="date" class="form-control" id="date_2">
                </div>
            </div>
        </div>
        <div class="container px-4 py-4 text-center">
            <div class="row gx-5">
                <div class="col">
                    <h5>Especialidad </h5>
                    <select class="form-select" aria-label="Default select example">
                        <option selected disabled>Seleccionar </option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                    </select>
                </div>
                <div class="col">
                    <h5>Sede</h5>
                    <select class="form-select" aria-label="Default select example">
                        <option selected disabled>Seleccionar </option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container px-4 py-4 text-center">
            <div class="row gx-5">
                <div class="col">
                    <h5>Usuario </h5>
                    <input type="text" class="form-control" id="user_rp">
                </div>
                <div class="col">
                    <h5>Ventanilla </h5>
                    <input min="2" type="number" class="form-control" id="vent_rp">
                </div>
            </div>
        </div>
        <div class="container px-4 py-4 text-center">
            <div class="row gx-5">
                <div class="col">
                    <button type="button" class="btn btn-success">Aceptar</button>

                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-danger">Cancelar</button>

                </div>
            </div>
        </div>
    </div>


</body>

</html>
