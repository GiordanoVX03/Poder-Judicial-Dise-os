<html lang="en">

<body>

    <div class="container-flex cont__head">
        <div class="container text-center ">
            <h5>
                Reportes

            </h5>
        </div>
        <div class="container px-4 py-2 text-center">
            <div class="row gx-5">
                <div class="col">
                    <h5>Fecha de Inicio </h5>
                    <input type="date" class="form-control" id="date_1">
                </div>
                <div class="col">
                    <h5>Fecha Fin </h5>

                </div>
                <div class="col">

                    <select class="form-select gx-5" aria-label="Default select example">
                        <option selected disabled>Seleccionar Sede</option>
                        <option value="1">Sede 1</option>
                        <option value="2">Sede 2</option>
                        <option value="3">Sede 3</option>
                    </select>
                </div>
                <div class="col">
                    <h5>Especialidad </h5>
                    <select class="form-select " aria-label="Default select example">
                        <option selected disabled>Seleccionar Especialidad</option>
                        <option value="1">Laboral</option>
                        <option value="2">Penal</option>
                        <option value="3">Penal 2</option>
                    </select>
                </div>

            </div>
            <div class="row gx-5 py-4">
                <div class="col">
                    <button type="button" class="btn btn-success">Aceptar</button>
                    <button type="button" class="btn btn-danger">Regresar</button>

                </div>
            </div>
        </div>

    </div>

    <div class="container-flex cont__bod">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h4>Subfiltro Usuarios</h3>
                </div>

                </div>
                <div class="col">
                    <h4>Subfiltro Especialidad</h3>
                </div>
            </div>
            <div class="row py-10">
                <div class="col">
                    <h4>Grafico Espectacular</h3>
                </div>
                <div class="col">
                    <h4>Grafico Espectacular</h3>
                </div>
                <div class="col">
                    <h4>Grafico Espectacular</h3>
                </div>
            </div>
        </div>

    </div>
