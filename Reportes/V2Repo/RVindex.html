<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../V2Repo/RVstyles.css">






    <title>Version 2 Reportes</title>
</head>

<body>

    <div class="container-flex cont__head">
        <div class="container text-center ">
            <h5>
                Reportes

            </h5>
        </div>
        <div class="container px-4 py-2 text-center">
            <div class="row gx-5">
                <div class="col">
                    <h5>Fecha de Inicio </h5>
                    <input type="date" class="form-control" id="date_1">
                </div>
                <div class="col">
                    <h5>Fecha Fin </h5>
                    <input type="date" class="form-control" id="date_2">
                </div>
                <div class="col">
                    <h5>Sede </h5>
                    <select class="form-select gx-5" aria-label="Default select example">
                        <option selected disabled>Seleccionar Sede</option>
                        <option value="1">Sede 1</option>
                        <option value="2">Sede 2</option>
                        <option value="3">Sede 3</option>
                    </select>
                </div>
                <div class="col">
                    <h5>Especialidad </h5>
                    <select class="form-select " aria-label="Default select example">
                        <option selected disabled>Seleccionar Especialidad</option>
                        <option value="1">Laboral</option>
                        <option value="2">Penal</option>
                        <option value="3">Penal 2</option>
                    </select>
                </div>

            </div>
            <div class="row gx-5 py-4">
                <div class="col">
                    <button type="button" class="btn btn-success">Aceptar</button>
                    <button type="button" class="btn btn-danger">Regresar</button>

                </div>
            </div>
        </div>

    </div>

    <div class="container-flex cont__bod">
        <div class="container">
            <div class="row gx-5">
                <div class="col">
                    <h4>Subfiltro Usuarios</h3>
                        <select class="form-select gx-5" aria-label="Default select example">
                            <option selected disabled>Seleccionar Sede</option>
                            <option value="1">Sede 1</option>
                            <option value="2">Sede 2</option>
                            <option value="3">Sede 3</option>
                        </select>
                </div>
                <div class="col">
                    <h4>Subfiltro Sede</h3>
                        <select class="form-select gx-5" aria-label="Default select example">
                            <option selected disabled>Seleccionar Sede</option>
                            <option value="1">Sede 1</option>
                            <option value="2">Sede 2</option>
                            <option value="3">Sede 3</option>
                        </select>
                </div>
                <div class="col">
                    <h4>Subfiltro Especialidad</h3>
                        <select class="form-select gx-5" aria-label="Default select example">
                            <option selected disabled>Seleccionar Sede</option>
                            <option value="1">Sede 1</option>
                            <option value="2">Sede 2</option>
                            <option value="3">Sede 3</option>
                        </select>
                </div>
            </div>
            <div class="row py-5">
                <div class="container">
                    <div id="myChart" style="height: 550px; margin-bottom: 98px;">
                    </div>

                    <div id="graficoBar" style="height: 550px; margin-bottom: 98px;">
                    </div>

                    <div id="graficoCircular" style="height: 550px; margin-bottom: 98px;">
                    </div>

                    <div id="graficoDisperso" style="height: 550px; margin-bottom: 98px;">
                    </div>

                    <div id="graficoCrossLines" style="height: 550px; margin-bottom: 98px;">
                    </div>

                    <div id="graficoHistograma" style="height: 550px; margin-bottom: 98px;">
                    </div>

                    <div id="graficoGap" style="height: 550px; margin-bottom: 98px;">
                    </div>



                </div>








            </div>
        </div>

    </div>
    <script src="https://unpkg.com/ag-charts-community@6.1.0/dist/ag-charts-community.min.js"></script>

    <script src="../V2Repo/graficos/Lineal/data.js"></script>
    <script src="../V2Repo/graficos/Lineal/main.js"></script>

    <script src="../V2Repo/graficos/Bar/dataBar.js"></script>
    <script src="../V2Repo/graficos/Bar/mainBar.js"></script>


    <script src="../V2Repo/graficos/Circular/dataCircular.js"></script>
    <script src="../V2Repo/graficos/Circular/mainCircular.js"></script>

    <script src="../V2Repo/graficos/Disperso/dataDisp.js"></script>
    <script src="../V2Repo/graficos/Disperso/mainDisp.js"></script>

    <script src="../V2Repo/graficos/Crosslines/dataInter.js"></script>
    <script src="../V2Repo/graficos/Crosslines/mainInter.js"></script>

    <script src="../V2Repo/graficos/Histograma/dataHisto.js"></script>
    <script src="../V2Repo/graficos/Histograma/mainHisto.js"></script>

    <script src="../V2Repo/graficos/LineGaps/dataGaps.js"></script>
    <script src="../V2Repo/graficos/LineGaps/mainGaps.js"></script>
