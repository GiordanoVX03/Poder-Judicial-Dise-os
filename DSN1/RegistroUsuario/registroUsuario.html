<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regUser.css" type="text/css" >

    <title>Registro</title>
</head>
<body>
    <div id="login-box" class="wrapper fadeInDown">
        <h1>Registrar Usuario</h1>

        <div class="left">
          
          <input type="text" name="username" placeholder="Nombre" class="fadeIn first" />
          <input type="text" name="username" placeholder="Apellido" />

          <input type="number" name="DNI" placeholder="DNI" class="fadeIn second" />
          <input type="text" name="username" placeholder="Usuario" />

          <input type="password" name="password" placeholder="Contraseña" class="fadeIn third" />
          <input type="password" name="password2" placeholder="Confirmar Contraseña"  class="fadeIn fourth" />
          
          <div class="container">
              <div id="cont1">
                <button type="submit" class="fadeIn fourth">Registrar</button>

              </div>
              <div id="cont2">
                <button type="submit" class="fadeIn fourth">Cancelar</button>

              </div>

          </div>
          
          
        </div>

        <div class="right fadeInDown">
        </div>
    </div>
            
    
    
</body>
