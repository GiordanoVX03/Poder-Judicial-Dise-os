<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../VentView/DeskSVent.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title> Ventanillero Desk</title>
</head>
<body>
    <div class="maincont">
        <br>
        <div class="log-out" >
            <div class="row ">
                <div class="col-sm-9">
                    <h5 style="color: rgb(131, 131, 131);">Cerrar Sesion</h5>
                </div>
                <div class="col-sm-2">
                    <button style="border: none;"><img src="../VentView/icons/log-out.svg" alt="logout"></button>
                </div>
            </div>
        </div>
        <div class="card carta text-center" style="width: 26rem; height: 13rem;" >
            <div class="card-header" style="color: #919191;">
                <h5>Ventanilla</h5>
            </div>
            <div class="card-body">
                <p class="card-text">Nombre del litigante "Juan Tena"</p>
                <button id="btnSiguiente" type="submit" class="btn btn-primary">Siguiente</button>
                <button id="btnAusente" type="submit" class="btn btn-primary">Ausente</button>
            </div>      
          </div>              
    </div> 

    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
