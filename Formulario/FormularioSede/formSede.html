<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fSedeS.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Form Sede</title>
</head>
<body>
    <div class="wrapper fadeInDown">

        <div id="formContent">
          <h3>Sede</h3>
          <!-- SedeF Form -->
          <form>
            <h4>ID</h4>
            <input type="number" id="ip_Sid" class="fadeIn second">
            <h4>Estado</h4>
            <select type="select" class="form-select-lg" aria-label="Default select example">
              <option selected disabled>Estado</option>
              <option value="1">Activo</option>
              <option value="2">Inactivo</option>
            </select>
            <h4>Nombre</h4>
            <input type="text" id="ip_Snom" class="fadeIn second">
            <h4>Ubicacion</h4>
            <input type="text" id="ip_Subi" class="fadeIn second">
            <button type="submit" class="fadeIn fourth">Registrar</button>
            <button type="submit" class="fadeIn fourth">Cancelar</button>
            </div>
            
          </form>    
        </div>
      </div>
</body>
</html>
