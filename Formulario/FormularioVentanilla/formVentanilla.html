<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fVentanilla.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Form Ventanilla</title>
</head>
<body>
    <div class="wrapper fadeInDown">

        <div id="formContent">
          <h3>Ventanilla</h3>
          <form>
            <h4>ID</h4>
            <input type="number" id="ip_Vid" class="fadeIn second">
            <h4>ID Sede</h4>
            <input type="number" id="ip_Vids" class="fadeIn second">
            <h4>Nombre</h4>
            <input type="text" id="ip_Vnom" class="fadeIn second">
            <h4>Preferencial</h4>
            <div class="form-check" id="select">
              <input class="text form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Si
              </label>
            </div>

            <div class="form-check" id="select">
              <input class="text form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked">
                No
              </label>
            </div>
            
            
            <button type="submit" class="fadeIn fourth">Registrar</button>
            <button type="submit" class="fadeIn fourth">Cancelar</button>
          </form>    
        </div>
      </div>
</body>
</html>
