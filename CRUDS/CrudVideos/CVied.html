<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CrudVideos/CVide.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CRUD Videos</title>
</head>

<body>
    <div class="mainDiv">
        <div id="formContent">
            <div class="container col-sm-20">
                <button type="submit"><img src="../icons/x-circle (1).svg" alt=""></button>
                <h3>Sede - TV</h3>
            </div>
            <div class="container-xl">
                <div class="table-responsive">
                    <div class="table-wrapper">
                        <div class="table-title">
                            <div class="row">
                                <div class="col-sm-6">
                                    <h2>Videos</b></h2>
                                </div>
                            </div>
                        </div>
                        <!-- ------------------------------------------------------------------------------------------------    -->
                        <!--    Seccion de la Tabla general                                                                      -->
                        <!-- ------------------------------------------------------------------------------------------------    -->
                        <table class="table table-striped table-hover ">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>ID</th>
                                    <th>URL</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td>1</td>
                                    <td>https://youtu.be/dQw4w9WgXcQ</td>
                                    <td>
                                        <div class="btn-group">
                                            <button type="submit" data-bs-toggle="modal" data-bs-target="#miModal"><img
                                                    src="../icons/plus-circle.svg" alt="agregar"></button>

                                    </td>
                                    <td>
                                        <div class="btn-group">
                                            <button type="submit" data-bs-toggle="modal" data-bs-target="#miModal2"><img
                                                    src="../icons/edit.svg" alt="hola"></button>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="btn-group">
                                            <button type="submit"><img src="../icons/minus-circle.svg"
                                                    alt="hola"></button>

                                    </td>
                                </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ------------------------------------------------------------------------------------------------    -->
    <!--    Seccion de las ventanas modales para editar y agregar video -->
    <!-- ------------------------------------------------------------------------------------------------    -->

    <div class="modal fade" id="miModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-center">
                    <h5 class="modal-title" style="color: #bbbbbb;">Agregar Video</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <h5 style="color: #bbbbbb;">ID</h5>
                            <input type="number" class="form-control" id="numVidId">
                        </div>
                        <br>
                        <div class="form-group">
                            <h5 style="color: #bbbbbb;">URL</h5>
                            <input type="text" class="form-control" id="txtVidUrl">

                        </div>

                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button submit" class="btn btn-success  ">Agregar</button>
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="miModal2" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-center">
                    <h5 class="modal-title" style="color: #bbbbbb;">Editar Video</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <h5 style="color: #bbbbbb;">ID</h5>
                            <input type="number" class="form-control" id="numVidId">
                        </div>
                        <br>
                        <div class="form-group">
                            <h5 style="color: #bbbbbb;">URL</h5>
                            <input type="text" class="form-control" id="txtVidUrl">
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button submit" class="btn btn-success  ">Agregar</button>
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- -----------------------------------------------------------------------------------------------  -->

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- ------------------------------------------------------------------------------------------------    -->

</body>

</html>
